<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1 class="form-mainHeader">Registration Form</h1>
      <div class="att">
        <span>
          Image by
          <a
            href="https://pixabay.com/users/insspirito-1851261/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7497001"
            >Garik Barseghyan</a
          >
          from
          <a
            href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7497001"
            >Pixabay</a
          >
        </span>
      </div>
      
      <div class="form-wrapper">
        <form class="form" action="" method="post" id="form">
          <div class="input-div">
            <label for="fname">FirstName:</label>
            <input
              type="fname"
              id="fname"
              name="fname"
              required
              placeholder="Enter your First Name"
            />
          </div>
          <div class="input-div">
            <label for="mname">MiddleName:</label>
            <input
              type="mname"
              id="mname"
              name="mname"
              required
              placeholder="Enter your Middle Name"
            />
          </div>
          <div class="input-div">
            <label for="lname">LastName:</label>
            <input
              type="lname"
              id="lname"
              name="lname"
              required
              placeholder="Enter your Last Name"
            />
          </div>
          <div class="input-div">
            <label for="age">Age:</label>
            <input
              type="age"
              id="age"
              name="age"
              required
              placeholder="Enter your Age"
            />
          </div>
          <div class="input-div">
            <label for="school">School:</label>
            <input
              type="school"
              id="school"
              name="school"
              required
              placeholder="Enter your School"
            />
          </div>
          <div class="input-div">
            <label for="occupation">Occupation:</label>
            <input
              type="occupation"
              id="occupation"
              name="occupation"
              required
              placeholder="Enter your Occupation"
            />
          </div>
          <div class="input-div">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="input-div">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>
          <div class="input-div">
            <label for="password">Comfirm Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Comfirm your password"
              autocomplete="current-password"
            />
          </div>
          <button class="btn">Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
